<html lang="en">
<head>
    <link rel="icon" type="favicon" href="Favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Invite</title>
</head>
<body style="margin: 0px;" background="Chroma 2.jpg">
<!-- <img src="image (1).png" alt="back pic" style="position: absolute; z-index: 0; margin-top:0px; width: 100%; height: 100%; object-fit: cover;"> -->
<div  style="position: absolute; text-align: center; width: 100%;margin-top: 50px;">
<iframe src="https://discordapp.com/widget?id=735674903340122193&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
</div>
<script>
    var images = [
  "image (1).png",
  "Chroma 2.jpg"
]
    var imageHead = document.querySelector("body");
    var i = 0;
    setInterval(function() {
        imageHead.setAttribute("background", images[i])
        i = i + 1;
        if (i == images.length) {
            i =  0;
        }
    }, 10000);
</script>
<style>
body{
background-repeat: no-repeat;
background-size: 100%;
}
</style>
</body>
